# Configuration Redis pour OpenPortability
requirepass votre_mot_de_passe_redis_securise_ici

# Persistence
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Réseau et sécurité
bind 0.0.0.0
protected-mode yes
port 6379

# Mémoire
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance optimisée pour éviter les reconnexions
# Keepalive plus fréquent (1 minute au lieu de 5)
tcp-keepalive 60
# Pas de timeout automatique (connexions persistantes)
timeout 0

# Logging
loglevel notice
